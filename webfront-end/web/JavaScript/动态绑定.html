<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Title</title>
        <script type="text/javascript">
            onload=function () {
                var b1 = document.getElementById("b1");
                var i = 1;
                b1.onclick = function(){
                    i++;
                    if(i>6){
                        i=1;
                    }
                    b1.src = "../img/view"+i+".jpg";
                }
            }
        </script>
    </head>
    <body>
        <img src="../img/2.jpg" id="b1" style="height: 1080px;width: 1920px">
    </body>
</html>
