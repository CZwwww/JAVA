<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Title</title>
        <style>
            /*后代选择器*/
            div p{
                color: yellow;
            }
            /*子元素选择器*/
            div>p{
                background-color: darkslategray;
            }
        </style>
    </head>
    <body>
        <div>
            <p>子段落</p>
            <table>
                <tr>
                    <td>
                        <p>曾孙子段落</p>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
