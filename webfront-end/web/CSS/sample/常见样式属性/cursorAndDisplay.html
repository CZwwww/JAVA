<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Title</title>
        <style>
            #p1{
                cursor: pointer;
            }
            div{
                width: 100px;
                height: 100px;
                display: inline;/*行元素不适用宽高*/
            }
            .sn1{ width: 100px;
                height: 100px;
                display: block;
            }
            .sn2{ width: 100px;
                height: 100px;
                display: inline-block
            }
        </style>
    </head>
    <body>
        <p id="p1">设置鼠标为手指状</p>
        <div>div1</div>
        <div>div2</div>
        <div>div3</div>
        <span class="sn1">pnpn</span>
        <span class="sn1">pnpn</span>
        <span class="sn2">pnpn</span>
        <span class="sn2">pnpn</span>
    </body>
</html>
