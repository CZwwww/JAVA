<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Title</title>
        <style>
            #l1{
                list-style-type: circle;
            }
            #l2{
                list-style-type: upper-roman;
            }
        </style>
    </head>
    <body>
        <ul name="fruit" id="l1">
            <li>苹果</li>
            <li>香蕉</li>
            <li>番茄</li>
            <li>桔子</li>
        </ul>
        <ol name="language" id="l2">
            <li>Java</li>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
    </body>
</html>
