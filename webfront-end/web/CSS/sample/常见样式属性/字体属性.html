<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Title</title>
        <style>
            #p2{
                font-family: "Microsoft JhengHei",serif;
            }
            #p3{
                font-style: italic;
            }
            #p6{
                font-style: oblique;
            }
            #p5{
                font-weight: bolder;
            }
            #p4{
                font-weight: bold;
            }
            #p7{
                font-weight: lighter;
            }
        </style>
    </head>
    <body>
        <p id="p1">正常字体</p>
        <p id="p2">微软雅黑</p>
        <p id="p3">斜体italic</p>
        <p id="p6">斜体oblique</p>
        <p id="p7">细体</p>
        <p id="p4">粗体bold</p>
        <p id="p5">粗体bolder</p>
    </body>
</html>
