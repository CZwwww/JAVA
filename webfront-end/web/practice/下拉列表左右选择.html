            onload = function (ev) {
                var trs = document.getElementsByTagName("tr");
                var td = trs[2].firstElementChild.nextElementSibling;
                var p6 = td.lastElementChild.lastElementChild;
                var p5 = p6.previousElementSibling;
                var p4 = p5.previousElementSibling;
                var p3 = td.firstElementChild.lastElementChild;
                var p2 = p3.previousElementSibling;
                var p1 = p2.previousElementSibling;
                var select = p1.previousElementSibling;
                var select2 = p4.previousElementSibling;
                var a6 = p6.firstElementChild;
                var a5 = p5.firstElementChild;
                var a4 = p4.firstElementChild;
                var a3 = p3.firstElementChild;
                var a2 = p2.firstElementChild;
                var a1 = p1.firstElementChild;
                a1.onclick = function () {
                        if(select.value!="") {
                            var op = document.createElement("option");
                            var text = document.createTextNode(select.value);
                            op.appendChild(text);
                            select2.appendChild(op);
                        }
                };
                a2.onclick = function () {
                    var option = select.firstElementChild;
                    for(var i=0;i<select.childElementCount;i++){
                        if(option.selected==true){
                            var op = document.createElement("option");
                            var text = document.createTextNode(option.value);
                            op.appendChild(text);
                            select2.appendChild(op);
                        }
                        option = option.nextElementSibling;
                    }

                };
                a3.onclick = function () {
                    var option = select.firstElementChild;
                    for(var i=0;i<select.childElementCount;i++){
                            var op = document.createElement("option");
                            var text = document.createTextNode(option.value);
                            op.appendChild(text);
                            select2.appendChild(op);
                        option = option.nextElementSibling;
                    }

                };
                a4.onclick = function () {

                    if(select.value!="") {
                        var fc = select2.firstElementChild;
                        if(fc.selected=="true") {
                            select2.removeChild(fc);
                        }
                    }
                };







            }
        </script>
