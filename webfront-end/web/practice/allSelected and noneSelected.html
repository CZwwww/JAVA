<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Title</title>
        <script>

            function func() {
               var tab = document.getElementById("tab");
               var rows = tab.rows;
               var bgc;
               for(var i=0;i<rows.length;i++){
                   var ele = rows[i].firstElementChild;

                   ele.onmouseover = function () {
                       bgc=this.style.backgroundColor;
                       this.style.backgroundColor="aqua";
                   };
                   ele.onmouseout = function () {
                       this.style.backgroundColor=bgc;
                   };

                   for(var j = 1;j<rows[i].childElementCount;j++){
                       ele = ele.nextElementSibling;
                       ele.onmouseover = function () {
                           this.style.backgroundColor="aqua";
                       };
                       ele.onmouseout = function () {
                           this.style.backgroundColor="white";
                       };
                   }

               }
            }
        </script>
        <style rel="stylesheet">
            td,tr{
              border: 1px solid black;
            }
        </style>
    </head>
    <body onload="func()">

    <table id="tab" style="border:1px solid black;" align="center" cellspacing="0px" cellpadding="0px" width="300px" height="200px" >

        <tr>
            <td><input type="checkbox" ></td>
            <td>id</td>
            <td>name</td>
            <td>score</td>
        </tr>

        </tr>


    </table>
    </body>
</html>
