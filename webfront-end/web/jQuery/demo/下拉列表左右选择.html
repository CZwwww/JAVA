        <script type="text/javascript">
            $(function () {
                    $('a').first().click(function () {
                        var val = $('select').eq(0).val();
                        if (val != null) {

                        $('select:eq(0)>option:selected')
                            .remove();
                        $('select').eq(1).append("<option>" + val + "</option>");
                    }
                    });

                    $('a').eq(3).click(function () {
                        var val = $('select').eq(1).val();
                        if (val != null) {

                        $('select:eq(1)>option:selected')
                            .remove();
                        $('select').eq(0).append("<option>" + val + "</option>");
                    }
                    })


                $('a').eq(1).click(function () {
                    var val = $('select').eq(0).val();
                    if (val != null) {
                        $('select:eq(0)>option:selected').appendTo($("select:eq(1)"));
                        $('select:eq(0)>option:selected').remove();

                    }

                $('a').eq(2).click(function () {

                    if ($('select:eq(0)>option').length != 0) {
                        $('select:eq(0)>option').appendTo($("select:eq(1)"));
                        $('select:eq(0)>option').remove();

                $('a').eq(5).click(function () {

                    if ($('select:eq(1)>option').length != 0) {
                        $('select:eq(1)>option').appendTo($("select:eq(0)"));
                        $('select:eq(1)>option').remove();

                });
            })
        </script>
