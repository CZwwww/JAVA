<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Title</title>
        <script src="../js/jquery-1.9.1.min.js"></script>
        <script>
            $(function () {
                var x = $("li").toArray();
                $(x[5]).animate({height:"100px",width:"300px",marginLeft:"200px" });
                $("li:animated").html("有动画的");
                // $("li:even").html("索引是偶数的");
                $("li:empty").html("内容是空的");
                $("li:has('span')").html("含有span的");
                $("li:eq(2)").html("第3个li");
            })
        </script>
    </head>
    <body>
        <ul>
            <li>第一个</li>
            <li>第二个</li>
            <li>第三个</li>
            <li >第四个</li>
            <li>第五个</li>
            <li style="height: 30px;width:40px">第六个</li>
            <li></li>
            <li><span>第八个</span></li>
        </ul>
    </body>
</html>
