<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Title</title>
        <script src="../js/jquery-1.9.1.min.js"></script>
        <script>
            /*
            JS只能执行最后一个onload
            jQuery可以执行多个ready()
            * */

            function func(){
                alert("hehe");
            }
            $(document).ready(function () {
                alert("heihei ");
            });
            //simple
            $(function () {
                alert("haha");
            });


        </script>
    </head>
    <body onload="func()">
    
    </body>
</html>
