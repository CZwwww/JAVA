<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Title</title>
        <script src="../js/jquery-1.9.1.min.js"></script>
        <style>
            .mini{
                background-color: red;
            }
            .grant{
                background-color: aqua;
            }
        </style>
        <script>
            $(function () {

               $('button').first().click(
                   function () {
                       $('div').first().html('<p>ahha</p>');
                   }
               );
                $('button').first().next().click(
                    function () {
                        $('div').first().next().toggleClass("grant")
                    }
                );
                $('button').first().next().next().click(
                    function () {
                        $('div').first().next().next().addClass('mini')
                    }
                );
            })
        </script>
    </head>
    <body>
    <div> type="text" value="张三"</div>
        <div>球</div>
        <div> type="checkbox" checked板</div>
        <button type="button">改变第一个div内元素</button>
        <button type="button">改变checked属性</button>
        <button type="button">删除checked属性</button>
        <button type="button">改变第一个div内元素</button>

    </body>
</html>
