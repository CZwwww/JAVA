<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Title</title>
        <script src="../js/jquery-1.9.1.min.js"></script>
        <script>
            $(function () {
                var x = $("li").toArray();
                $(x[5]).animate({height:"100px",width:"300px",marginLeft:"200px" });
                $("li:animated").html("有动画的");
                // $("li:even").html("索引是偶数的");
                $("li:empty").html("内容是空的");
                $("li:has('span')").html("含有span的");
                $("li:eq(2)").html("第3个li");
                $("li[class]").html(function (i,orig) {
                    return orig+"含有class的元素";
                });
                $("li[id$='e']").html(function (i,orig) {
                    return orig+"id以e结尾的元素";
                });
                $("li[id^='2']").html(function (i,orig) {
                    return orig+'id以2开头的元素';
                });
                $("li[value='five']").html(function (i,orig) {
                    return orig+"value是five的元素";
                });
                $("li[class*='cl']").attr({'id':'3e','class':'2q'});
                $("li[id!='3e']").html(function (i,orig) {
                    return orig+"&nbsp;&nbsp;&nbsp;id不是3e的元素"
                })
            })
        </script>
    </head>
    <body>
        <ul>
            <li id="1f" class="cls">第一个</li>
            <li id="2e">第二个</li>
            <li id="2f">第三个</li>
            <li id="1e">第四个</li>
            <li value="five">第五个</li>
            <li style="height: 30px;width:40px">第六个</li>
            <li></li>
            <li><span>第八个</span></li>
        </ul>
    </body>
</html>
