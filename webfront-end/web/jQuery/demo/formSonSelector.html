<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
    <script>
        $(function () {
            $("#5").click(function () {
                $("text:enabled").val('hahaha');
            })
            $("#6").click(function () {
                $("text:disabled").val("张三");
            })
            $("#7").click(function () {
                var eles = $(':checked');
                for(var i=0;i<eles.toArray().length;i++){
                    alert(eles.toArray()[i].value);
                }
            })
            $('#8').click(function () {
                var eles= $(':selected');
                for(var i=0;i<eles.length;i++){
                    alert(eles[i]);
                }
            })
        })
    </script>
</head>
<body align="center">
<form  action="#" enctype="multipart/form-data" >
    账号:<input type="text" id="1" name="username"  required placeholder="请输入账号" disabled><br/>
    姓名:<input type="text" id="2" name="name" value="李四" readonly><br/>
    性别:<input type="radio"  name="sex" value="男">男<input type="radio"  name="sex" value="女">女
    爱好:<input type="checkbox"  name="hobby" value="篮球">篮球
    <input type="checkbox"  name="hobby" value="足球">足球
    <input type="checkbox"  name="hobby" value="乒乓球">乒乓球
    <input type="checkbox"  name="hobby" value="羽毛球">羽毛球<br/>

    <select name="class" size="2" multiple="multiple">
        <option selected>数学</option>
        <option>语文</option>
        <option>英语</option>
        <option>物理</option>
    </select><br/>

    <input type="hidden" value="100">
    <input type="submit"> <input type="reset"> <button type="button"  title="普通按钮" >普通按钮</button>
    <button type="button"  title="普通按钮" id="5">设置可用value</button>
    <button type="button"  title="普通按钮" id="6">设置不可用value</button>
    <button type="button"  title="普通按钮" id="7">获取所有被选中的单选按钮复选按钮的值</button>
    <button type="button"  title="普通按钮" id="8">获取所有被选中的下拉列表的值</button>
</form>
</body>
</html>
